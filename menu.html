<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<style>
body{font-family:Impact;padding:20% 40%}#v1{margin-bottom:40px}.button{height:80px;width:180px;cursor:pointer}.button .outer{position:relative;width:100%;height:100%;padding:10px;background:rgba(0,0,0,.65);border-radius:14px;box-shadow:inset rgba(0,0,0,.85) 0 1px 5px;-webkit-transform:perspective(500px) rotateX(35deg)}.button .outer .height{position:relative;height:100%;margin-top:-15px;padding-bottom:15px;background:#39a02d;border-radius:16px;box-shadow:rgba(0,0,0,.85) 0 1px 1px,inset rgba(0,0,0,.35) 0 -2px 8px;-webkit-transition:all .1s ease-in-out}.button:hover .outer .height{margin-top:-10px;padding-bottom:10px;background:#3aaf2d;box-shadow:rgba(0,0,0,.25) 0 1px 1px,inset rgba(0,0,0,.35) 0 -2px 6px}.button:active .outer .height{margin-top:0;padding-bottom:0}.button .outer .height .inner{line-height:2.8em;font-size:30px;letter-spacing:.05em;position:relative;height:100%;text-align:center;text-shadow:#8aff7b 0 0 1px;background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#80ec75),color-stop(100%,#43d034));background:linear-gradient(top,#80ec75 0,#43d034 100%);border-radius:12px;box-shadow:inset rgba(255,255,255,.85) 0 0 1px}.button:hover .outer .height .inner{text-shadow:#99f48d 0 0 1px;background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#43d034),color-stop(100%,#67e45c));background:linear-gradient(top,#43d034 0,#67e45c 100%)}.button:active .outer .height .inner{text-shadow:#319926 0 1px 0;border-radius:16px;box-shadow:inset rgba(0,0,0,.9) 0 0 8px;background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#1d7d12),color-stop(100%,#4fd342));background:linear-gradient(top,#1d7d12 0,#4fd342 100%)}

  </style>
<script>
function goJs() {
   window.location = "player.html"
}
function goJs2() {
   window.location = "index.html"
}
</script>
<body>
<div class="button" onclick="goJs()" id="v1"><div class="outer"><div class="height"><div class="inner">V1.0</div></div></div></div>
<div class="button" onclick="goJs2()" id="v2"><div class="outer"><div class="height"><div class="inner">V2.0</div></div></div></div>
</body>
</html>
